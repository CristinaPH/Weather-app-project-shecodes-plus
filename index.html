<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/464b923ff7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>CPH Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app border border-3">
                <div class="search-engine">
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col-9">
                        <input type="search" placeholder="Search for a city..." class = "form-control" id = "city-input" autocomplete = "off">
                        </div>
                        <div class="col-3">
                        <input type="submit" value = "Search" button type="button" class="btn btn-primary w-100"> 
                        </div>
                    </div>
                </form>
            </div> <!--search engine-->
            <div class="overview">
            <h1 class = "header capitalize" id= "current-city"></h1> 
                <div class="row">
                    <div class="col-6">
                        <h2>Current Weather</h2>
                        <div class = "datetime capitalize" id = "date"></div>
                        <div class="clearfix weather-tempetature">
                        <div class="float-left current-temperature"><strong id= "temperature-now"></strong></div>
                        <ul>
                            <li>Real feel <span id ="real-feel"></span>Â°</li>
                            <li>Wind speed <span id="wind"></span> Km/h</li>
                            <li>Hummidity <span id="humidity"></span>%</li>
                            <li>Precipitation <span id="precipitation"></span>%</li>
                        </ul>
                        </div>
                        <p>Timezone: UTC+1</p>
                        <p>Last updated @ <span id = "lastUpdate"></span></p>
                        </div> <!--end col on the left side of the grid-->
                        <div class="col-6">
                        <img id = "icon" src = "" > 
                        <p id = "weather-description" class = "capitalize"></p>
                    </div>
                </div> <!-- end grid -->
            </div> <!--end overview-->
        </div> <!--end weather-app class-->
<footer><small><a href="https://github.com/CristinaPH/Weather-app-project-shecodes-plus" target = "_blank">Open-source code</a> by Cristina PH </small></footer>   
  </div>
    </div> <!--end container bootstrap-->
   <script src = "src/index.js"></script> 
</body>
</html>
