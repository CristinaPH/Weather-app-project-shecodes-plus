<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/464b923ff7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>CPH Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app border border-3">
             <div class="switch-temperature-unit mb-2">
                <div class="row">
                <div class="col-10"></div>
                <div class="col-2 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name = "fahrenheit">
                    <label class="form-check-label" for="flexSwitchCheckDefault">F</label>
                    <!--<a href="#" id = "fahrenheit-link">F</a>-->
                </div>
                </div>
            </div>
            <div class="search-engine">
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col-8">
                        <input type="search" placeholder="Search for a city..." class = "form-control" id = "city-input" autocomplete = "off">
                        </div>
                        <div class="col-3">
                        <input type="submit" value = "Search" class="btn btn-primary w-100" id = "submit-btn"> 
                        </div> 
                        <!--
                        <div class="col-3">
                            <input type="click" value="Your location" class="btn btn-primary w-100">
                        </div>-->
                    </div>
                </form>
            </div> <!--search engine-->
            <div class="overview  p-4 m-3 border border-5 rounded" >
            <h1 class = "header capitalize mb-4" id= "current-city"></h1> 
                <div class="row">
                    <div class="col-6">
                        <h2>Current Weather</h2>
                        <div class = "datetime capitalize" id = "date"></div>
                        <div class="clearfix weather-tempetature">
                        <div class="float-left current-temperature"><strong id= "temperature-now"></strong></div>
                        <ul>
                            <li class = "current-temperature-details" >Real feel <span  class = "current-temperature-details" id ="real-feel"></span>Â°</li>
                            <li class = "current-temperature-details" >Wind speed <span class = "current-temperature-details"  id="wind"></span> Km/h</li>
                            <li class = "current-temperature-details" >Hummidity <span  class = "current-temperature-details" id="humidity"></span>%</li>
                        </ul>
                        </div>
                        
                    </div> <!--end col on the left side of the grid-->
                    <div class="col-6 icon-desc">
                        <img class = "icon" id = "icon" src = "" > 
                        <p id = "weather-description" class = "capitalize"></p>
                    </div>
                </div> <!-- end grid -->
                </div> <!--end overview-->
                <div class="forecast_daily p-4 m-3  border border-5 rounded" >
                <div class="row" id= "forecast"></div>
                </div><!--end forecast grid-->
                <!--<p>Timezone: UTC+1</p>-->
                <p>Last updated @ <span id = "lastUpdate"></span></p>
            
        </div> <!--end weather-app class-->
<footer><small><a href="https://github.com/CristinaPH/Weather-app-project-shecodes-plus" target = "_blank">Open-source code</a> by Cristina PH for <a href="https://www.shecodes.io" target="_blank">shecodes.io</a></small></footer>   
  </div>
    </div> <!--end container bootstrap-->
   <script src = "src/index.js"></script> 
</body>
</html>
