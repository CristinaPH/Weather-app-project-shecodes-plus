<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>CPH Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-now">
    <h1 class = "header" id= "header-city">Vienna</h1> 
    <div class="row">
        <div class="col-6">
            <h2>Current Weather</h2>
            <h3>Tuesday 9 March, @12:13</h3>
            <h3 class="currentTemperature" id="current-temperature">4°C</h3>
            <ul>
                <li>Real Feel -2°C</li>
                <li>Wind Speed 5%</li>
                <li>Hummidity 51%</li>
                <li>Precipitation 51%</li>
            </ul>
            <p>Timezone: UTC+1</p>
        </div> <!--end col on the left side of the grid-->
        <div class="col-6">
            <img src="images/iconfinder_Thermometer_Snowflake_47316.png" alt="Snowing"> 
            <p>Snowing now</p>
            <p>Don`t forger your gloves</p>
        </div>
    </div> <!-- end grid -->
    </div> <!--end weather-now class-->
   <footer><small><a href="https://github.com/CristinaPH/Weather-app-project-shecodes-plus" target = "_blank">Open-source code</a> by Cristina PH </small></footer>   
  
    </div> <!--end container bootstrap-->
   <script src = "src/index.js"></script> 
</body>
</html>
