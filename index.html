<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/464b923ff7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>CPH Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-now-wrapper">
        <div class="weather-now border border-3">
    <h1 class = "header capitalize" id= "current-city"></h1> 
    <div class="row">
        <div class="col-6">
            <h2>Current Weather</h2>
            <div class = "datetime capitalize">Tuesday 9 March, @12:13</div>
            <div class="clearfix weather-tempetature">
            <div class="float-left current-temperature"><strong id= "temperature-now" ></strong> <span class = "units" >°C</span></div>
            <ul>
                <li>Real feel <span id ="real-feel"></span>°C</li>
                <li>Wind speed <span id="wind"></span>%</li>
                <li>Hummidity <span id="humidity"></span>%</li>
                <li>Precipitation <span id="precipitation"></span>%</li>
            </ul>
            </div>
            <p>Timezone: UTC+1</p>
        </div> <!--end col on the left side of the grid-->
        <div class="col-6">
            <img src="images/iconfinder_Thermometer_Snowflake_47316.png" alt="Snowing"> 
            <p id = "weather-description" class = "capitalize"></p>
        </div>
    </div> <!-- end grid -->
</div> <!--end weather-now class-->
<footer><small><a href="https://github.com/CristinaPH/Weather-app-project-shecodes-plus" target = "_blank">Open-source code</a> by Cristina PH </small></footer>   
  </div>
    </div> <!--end container bootstrap-->
   <script src = "src/index.js"></script> 
</body>
</html>
